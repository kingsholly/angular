<h1>Angular Todo App</h1>
<div class="todos">
<form>
    <input 
    type="text"
    name="inputTodo"
    placeholder="Enter your Todo"
    class="input-todo"
    [(ngModel)]="inputTodo" />
</form>
<button class="todo-submit"  type="submit" (click) = "addTodo()">Add Todo</button>
</div>
<div class="todos" *ngFor="let todo of todos; let i =index;" class="todo{{(todo.completed ? 'done': '')}}">
    <div class="todo">
<div class="id">{{i}}</div>
<div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
<button class="delete" (click) = "deleteTodo(i)">Delete</button>
    </div>
</div>
